Libros recomendados

    * La caja de Navidad, Richard Paul Evans
    * ¡Increible Kamo!, Daniel Pennac
    * El rubí del Ganges, Manuel Alfonseca
    * El príncipe y el mendigo, Mark Twain
    * Trueno, Willian Howard
    * Alicia en el país de las maravillas, Lewis Carroll
    * El libro de la selva, Rudyard Kipling
    * El hobbit, J.R.R. Tolkien
    * Crónicas de Narnia, Clives Staples Lewis

Título:
    La caja de Navidad
Autor:
    EVANS, Richard Paul
Edición:
    Barcelona, Ed. Grijalbo, 1995, 129 páginas.
Comentario:
    Siete semanas antes de la Nochebuena, un joven matrimonio con su hija pequeña se instalan en una mansión: se ahorrarán el alquiler a cambio de atender a su anciana propietaria. Narración tierna sin empalago, rica y sencilla, positiva y cordial, que entreteje con verosimilitud realismo y fantasía. El verdadero sentido de la Navidad, el Amor de Dios por los hombres, anima a los protagonistas a vivir la ternura y la generosidad.

Título:
    ¡Increíble Kamo!
Autor:
    PENNAC, Daniel
Edición:
    Madrid, Ed. SM, Col. El Barco de Vapor, 1996, 128 páginas.
Comentario:
    Se trata de dos relatos. En el primero Kamo, tras la muerte de su padre, empieza a cartearse con una misteriosa chica inglesa, a un amigo suyo hay aspectos que le parecen muy raros y decide investigar. En el segundo Kamo sufre un accidente de coche y sus amigos no dejan de ayudarle para que sobreviva. Estimula al lector la curiosidad y el interés por experimentar lo mismo que Kamo. Motiva a la lectura.

Título:
    El rubí de Ganges
Autor:
    ALFONSECA, Manuel
Edición:
    Madrid, Ed. Noguer, Col. Cuatro Vientos, 1989, 136 páginas.
Comentario:
    La India, año 1857. A John, un chico inglés, le gusta escaparse de la guarnición y recorrer las calles disfrazado de indio. En una ocasión estalla una revuelta, John no puede volver con su familia y ha de huir acompañando al santón Svapiti. John es ayudado primero, y ayuda él después al santón. Explica a Svapiti con sencillez las diferencias entre sus religiones. La principal, según John, es que un cristiano sabe que puede "pedir perdón y volver a empezar". Reconocer que nuestro propio esfuerzo es insuficiente para salvamos. Que necesitamos la ayuda directa de Dios. Que nunca es tarde para empezar de nuevo.

Título:
    El príncipe y el mendigo
Autor:
    TWAIN, Mark
Edición:
    Madrid, Rialp, 1989, 144 páginas, ISBN: 8432125792
Comentario:
    Se narra lo que ocurre cuando el joven rey Eduardo VI de Inglaterra intercambia su papel con el mendigo Tom Conty, Es un relato fluido y ágil, Lleno de encanto, ingenuidad y de alguna ironía. El rey, en su papel de mendigo, aprende muchas cosas de la vida y lo más importante: el amor y la misericordia.

Inicio página

Título:
    Trueno
Autor:
    ARMSTRONG, William Howard
Edición:
    León, Everest, Col. Punto de Encuentro, 1996, 104 páginas, ISBN: 8424131878
Comentario:
    Siglo XIX, sur de Estados Unidos. Acuciado por el hambre, el padre de una familia de aparceros negros roba comida y es enviado a la prisión. El perro, Trueno, sale en su busca y es herido. El hijo tendrá que aprender a vivir sin su padre, sin su perro... Narración conmovedora, positiva y esperanzada, pero realista y dura. Las referencias que permanecen en el alma del protagonista son las historias de personajes bíblicos, muchas veces verdaderos héroes que ejemplifican virtudes sólidas.

Título:
    Alicia en el país de las maravillas
Autor:
    CARROL, Lewis
Edición:
    Madrid, Ed. Alianza, Col. El Libro de Bolsillo, 1994, 74 Páginas
Comentario:
    Es un cuento que, aparentemente construido sin ningún plan ni argumento y con el único fin de distraer y sorpender, nos ayuda a conocer mejor la realidad. Muestra que los descubrimientos más decisivos están en el interior del hombre. Estilo breve y rápido con dialogos enternecedores.

Inicio página

Título:
    El libro de las tierras vírgenes (más conocido por: El libro de la selva)
Autor:
    KIPLING, Rudyard
Edición:
    Madrid, Edimat Libros, 2005, 376 páginas, ISBN: 8497644921
Comentario:
    Mowgli es adoptado por una familia de lobos. En su crecimiento, siempre acechado por Shere Kan, el tigre, convive con distintos animales, especialmente Báloo, el oso. Categoría indiscutible de Kipling como narrador. Estilo colorista y lírico. Muestra, con verosimilitud, el proceso de maduración de un chico.

Inicio página

Título:
    El hobbit
Autor:
    TOLKIEN, J.R.R.
Edición:
    Barcelona, Ed. Minotauro, 2006, 288 páginas, ISBN: 844507606X
Comentario:
    En la Tierra Media vive Bilbo Bolsón, un hobbit pacífico, que se ve involucrado en la búsqueda del tesoro de los enanos. Acompañará a una compañía de enanos y luchará contra el dragón Smaug. En medio de sus aventuras, encuentra uno de los anillos... En el mundo de los Hobbits están claras la realidad del bien y del mal, el sentido de la misión que tiene la vida y la realidad de la tentación. Hospitalidad, compañerismo, generosidad, valentía.

Inicio página

Título:
    Crónicas de Narnia
Autor:
    LEWIS, Clive Staples
Edición:
    Barcelona, Ed. Planeta, Destino Infantil y Juvenil 2005
Comentario:
    Son siete libros independientes pero relacionados, por lo que se comprenden mejor si se leen en orden. Una desacostumbrada y poderosa combinación de aventuras, humor y fantasía de gran calidad literaria. Estilo propio, fresco y ameno. Alegría, esperanza, sentido de la existencia.
