<!DOCTYPE html>
<html>
<head>
	<title>Z Index</title>
		<link rel="stylesheet" type="text/css" href="zindex.css">
</head>
<body>
 <br></br>
<h1>The z-index Property</h1>

<img src="img/luna1.jpg" width="100" height="140">

<p>Because the image has a z-index of -1, it will be placed behind the heading.</p>
    <div id="absdiv1">
        <br /><span class="bold">DIV #1</span>
        <br />position: absolute;
        <br />z-index: 5;
    </div>

    <div id="reldiv1">
        <br /><span class="bold">DIV #2</span>
        <br />position: relative;
        <br />z-index: 3;
    </div>

    <div id="reldiv2">
        <br /><span class="bold">DIV #3</span>
        <br />position: relative;
        <br />z-index: 2;
    </div>

    <div id="absdiv2">
        <br /><span class="bold">DIV #4</span>
        <br />position: absolute;
        <br />z-index: 1;
    </div>

    <div id="normdiv">
        <br /><span class="bold">DIV #5</span>
        <br />no positioning
        <br />z-index: 8;
    </div>


</body>
</html>
