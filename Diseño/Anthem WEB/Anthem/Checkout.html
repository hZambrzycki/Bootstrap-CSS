<h2>Rellene con la información de pago</h2>
<div class="fila">
  <div class="columna-75">
    <div class="container">
      <form action="/action_page.php">
      
        <div class="fila">
          <div class="columna-50">
            <h3>Dirección de Envio</h3>
            <label for="PrimerNombre"><i class="fa fa-user"></i> Nombre completo</label>
            <input type="text" id="PrimerNombre" name="PrimerNombre" placeholder="Nombre y Apellidos del comprador">

            <input type="text" id="email" name="email" placeholder="lucas@ejemplo.com">

            <input type="text" id="adr" name="Dirección" placeholder="Calle de la Esperanza 23">

            <input type="text" id="Ciudad" name="Ciudad" placeholder="Madrid">

            <div class="fila">
              <div class="columna-50">
                <label for="Municipio">Municipio</label>
                <input type="text" id="Municipio" name="Municipio" placeholder="Madrid">
              </div>
              <div class="columna-50">
                <label for="postal">Código postal</label>
                <input type="text" id="postal" name="postal" placeholder="28021">
              </div>
            </div>
          </div>

          <div class="columna-50">
            <h3>Pago</h3>
            <label for="fname">Tarjetas de crédito aceptadas</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="NombreTarjeta">Nombre propietario de la tarjeta</label>
            <input type="text" id="NombreTarjeta" name="NombreTarjeta" placeholder="Nombre y Apellidos del comprador">
            <label for="NumTarjeta">Número de la tarjeta de credito</label>
            <input type="text" id="NumTarjeta" name="NumTarjeta" placeholder="1111-2222-3333-4444">
            <label for="expmes">Mes de caducidad</label>
            <input type="text" id="expmes" name="expmes" placeholder="Septiembre">
            <div class="fila">
              <div class="columna-50">
                <label for="expAño">Año de caducidad</label>
                <input type="text" id="expAño" name="expAño" placeholder="2021">
              </div>
              <div class="columna-50">
                <label for="Secreto">Número secreto</label>
                <input type="text" id="Secreto" name="Secreto" placeholder="Posicionado en la parte trasera de la tarjeta">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="DireccionInfo"> Dirección de envío igual a la de facturación
        </label>
