<!DOCTYPE html>
<html>
<head lang="es">
	<meta charset="UTF-8">

	<title>Ejercicio de cajas</title>
	<style>
     .bloque {
            width: 5%;

        }
     #uno {
     	width: 100px;
     	height: 100px;
     	border: 3px dashed black;
     	border-radius: 20px;
        padding-top: 50px;
        padding-right: 50px;
        padding-bottom: 50px;
        background-color: lightgreen;
        z-index: 1;

       
     }
     #dos {
     	width: 155%;
     	height: 175%;
        padding-bottom: 50px;
     	background-image: url(https://sitechecker.pro/wp-content/uploads/2017/12/URL-meaning.png);
        background-size: 150px;
     	background-repeat: repeat-x;
        z-index: 2;
     	
     }
     #tres {
     	display: inline-block;
     	width: 150px;
     	height: 150px;
     	background-image: url(https://www.40defiebre.com/wp-content/uploads/2015/03/acortador-url.png);
        background-size: 100px;
     	background-repeat: repeat-y;
     	text-align: left;
        z-index: 3;
     

     	}
        .contenedor {
            margin: left;
        }
     #cuatro {
     		display: inline;
     		background-color: lightblue;
            z-index: 4;

     	
     	}
    #cinco {

        width: 150px;
        height: 100px;
        background-image: url(https://www.4webs.es/blog/wp-content/uploads/2019/02/urls-que-es.jpg);
        background-size: 190px;
        background-repeat: repeat-x;
        border: 4px dotted black;
        border-radius: 5px;
        z-index: 5;
    }
	</style>

</head>
<body>
<div id="uno" class="bloque">
    Capa Uno
</div>
<div id="dos" class="bloque">
    Capa Dos
</div>
<div id="tres" class="bloque">
    Capa Tres
</div>
<div class="contenedor">
<div id="cuatro" class="bloque">
    Capa Cuatro
</div>
</div>
<div id="cinco" class="bloque">
    Capa cinco
</div>
</body>
</html>
